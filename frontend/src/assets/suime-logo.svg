<?xml version="1.0" encoding="UTF-8"?>
<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg" role="img"
    aria-labelledby="suimeTitle suimeDesc">
    <title id="suimeTitle">SUIME logo</title>
    <desc id="suimeDesc">Stylized S symbol with connecting nodes, gradient indigo to cyan</desc>
    <defs>
        <linearGradient id="g1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#7C3AED" />
            <stop offset="60%" stop-color="#06B6D4" />
            <stop offset="100%" stop-color="#06D6A0" />
        </linearGradient>
        <filter id="f1" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur stdDeviation="3" result="b" />
            <feBlend in="SourceGraphic" in2="b" mode="normal" />
        </filter>
    </defs>

    <!-- outer ring subtle -->
    <circle cx="60" cy="60" r="56" fill="none" stroke="rgba(255,255,255,0.04)" stroke-width="8" />

    <!-- connecting nodes -->
    <circle cx="28" cy="34" r="6" fill="url(#g1)" opacity="0.95" />
    <circle cx="60" cy="18" r="5" fill="#06B6D4" opacity="0.95" />
    <circle cx="92" cy="34" r="6" fill="#7C3AED" opacity="0.95" />
    <circle cx="60" cy="90" r="6" fill="#06D6A0" opacity="0.95" />

    <!-- stylized S path connecting nodes -->
    <path d="M26 40 C38 24, 82 24, 94 40 C106 56, 80 64, 60 76 C40 88, 18 84, 26 66" fill="none" stroke="url(#g1)"
        stroke-width="8" stroke-linecap="round" stroke-linejoin="round" filter="url(#f1)" />

    <!-- inner badge circle -->
    <circle cx="60" cy="60" r="30" fill="rgba(255,255,255,0.02)" stroke="url(#g1)" stroke-width="2" />

    <!-- letter S subtle inside -->
    <path d="M48 54 C52 46, 76 46, 72 58 C68 70, 44 70, 44 62" fill="none" stroke="#E6F9F3" stroke-width="3"
        stroke-linecap="round" stroke-linejoin="round" opacity="0.95" />
</svg>